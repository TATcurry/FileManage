<div class="card">
    <div data-th-include="system/file/fileAdd"></div>
    <div data-th-include="system/file/dirAdd"></div>
    <div data-th-include="system/file/fileVersion"/>
    <div class="card-block">
        <div class="table-responsive">
            <div id="data-table_wrapper" class="dataTables_wrapper">
                <div class="dataTables_buttons hidden-sm-down actions">
                    <span class="actions__item zmdi zmdi-search" onclick="search()" title="搜索" /> <span class="actions__item zmdi zmdi-refresh-alt" onclick="refresh()" title="刷新" />
                    <div class="dropdown actions__item" shiro:hasAnyPermissions="file:add,file:delete,file:update">
                        <i data-toggle="dropdown" class="zmdi zmdi-more-vert"></i>
                        <div class="dropdown-menu dropdown-menu-right">
                            <a href="javascript:void(0)" class="dropdown-item" data-toggle="modal" data-target="#file-add" shiro:hasPermission="file:add">上传文件</a>
                            <a href="javascript:void(0)" class="dropdown-item" data-toggle="modal" data-target="#dir-add" shiro:hasPermission="file:add">新建文件夹</a>
                            <a id="fileversion" href="javascript:void(0)" class="dropdown-item" data-toggle="modal" shiro:hasPermission="file:add">版本控制</a>
                            <a href="javascript:void(0)" class="dropdown-item" onclick="deleteFiles()" shiro:hasPermission="file:delete">批量删除</a>
                        </div>
                    </div>
                </div>
                <div id="data-table_filter" class="dataTables_filter">
                    <form class="file-table-form">
                        <div class="row">
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <span class="input-group-addon"> 文件名： </span>
                                    <div class="form-group">
                                        <input type="text" name="fileName" class="form-control"> <i class="form-group__bar"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <ul id="fileNavigation" class="breadcrumbt"></ul>
                <table id="fileTable" data-mobile-responsive="true" class="mb-bootstrap-table text-nowrap "></table>
            </div>
        </div>
    </div>
</div>
<script data-th-src="@{js/app/system/file/file.js}"></script>
